<h4>Make a test</h4>
<div class="row" ng-repeat="test in data.tests">
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">{{test.name}}</div>
            <div class="panel-body">
               {{test.category.name}} <a class="btn btn-danger pull-right" ng-href="/test/{{ test.id }}">Take now</a>
            </div>
        </div>
    </div>
</div>
